{% extends "base.html" %}

    {% block title %}
    Zaysu - Listar clients
    {% endblock title %}


    {% block content %}
        <table class="table table-dark">
            <thead>
                <th scope="col">Nome</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col">Sexo</th>
                <th scope="col">Ações</th>
            </thead>
            <tbody>
                {% for i in clientes %}
                <tr>
                    <td scope="row"><a href="{% url 'listar_cliente_id' i.id %}">{{i.nome}}</a></td>
                    <td scope="row">{{i.data_nascimento | date:"d M Y" }}</td>
                    <td scope="row">{{i.sexo}}</td>
                    <td scope="row">
                        <a href="{% url 'editar_cliente' i.id %}"> EDITAR | </a>
                        <a href="{% url 'remover_cliente' i.id %}"> REMOVER</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'cadastrar_cliente' %}"><button class="btn btn-dark">Cadastrar</button></a>
    {% endblock content %}
